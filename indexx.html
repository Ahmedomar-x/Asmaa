<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لقد وقعت في حبك ❤️</title>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .scene {
            position: relative;
            width: 100%;
            height: 350px; /* تكبير المشهد */
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #f4f4f4);
        }
        .person {
            position: absolute;
            bottom: 50px;
            left: 10%;
            width: 150px; /* تكبير الشخص */
            transition: transform 0.5s ease-in-out;
        }
        .fallen {
            transform: rotate(160deg);
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 28px; /* تكبير النص */
            color: red;
            font-weight: bold;
        }
        .lover-container {
            display: none;
            justify-content: center; /* توسيط الصورة */
            margin-top: 15px;
        }
        .lover-img {
            width: 200px; /* تكبير صورة الحبيبة */
            
        }
    </style>
</head>
<body>

    <div class="scene">
        <img src="1.jpg" alt="شخص يمشي" class="person" id="person">
    </div>

    <p class="message" id="message">لقد وقعت في حبك ❤️</p>

    <div class="lover-container" id="loverContainer">
        <img src="2.jpg" alt="حبيبتي" class="lover-img">
    </div>

    <script>
        let person = document.getElementById("person");
        let message = document.getElementById("message");
        let loverContainer = document.getElementById("loverContainer");

        // تحريك الشخص إلى اليمين
        let position = 10;
        let interval = setInterval(() => {
            position += 2;
            person.style.left = position + "%";

            // عند الوصول إلى منتصف الشاشة، يقع الشخص
            if (position >= 50) {
                clearInterval(interval);
                person.classList.add("fallen");

                // بعد قليل، تظهر الرسالة والصورة
                setTimeout(() => {
                    message.style.display = "block";
                    loverContainer.style.display = "flex"; // عرض الصورة في المنتصف
                }, 1000);
            }
        }, 100);
    </script>

</body>
</html>
